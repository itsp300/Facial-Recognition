<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Student Image Upload</title>
</head>
<body>
    <div class="container-fluid text-center">
      <div class="container mx-auto">
          <h1>Students Image Upload</h1>
          <p>Upload Students Image to the Database</p>
          <form class="text-left p-2" method="POST" enctype="multipart/form-data">
              <div class="form-group row"><h2 class="mx-auto">Student Data</h2></div>
              <div class="form-group row">
                <label for="firstName" class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name">
                </div>
              </div>
              <div class="form-group row">
                <label for="surname" class="col-sm-2 col-form-label">Surname</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname">
                </div>
              </div>
              <div class="form-group row">
                <label for="number" class="col-sm-2 col-form-label">Student Number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="number" name="number" placeholder="Student Number">
                </div>
              </div>
              <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label">Image of Student</label>
                <div class="col-sm-10">
                  <input type="file" class="form-control" id="file" name="file" placeholder="Students Image">
                </div>
              </div>
              <div class="form-group row pt-2">
                  <button type="submit" class="btn btn-block btn-outline-primary">Submit Data</button>
              </div>
            </form>
              <p>
                  {{ message }}
              </p>
    </div>
  </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
